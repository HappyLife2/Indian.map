<!DOCTYPE html>
<html>
<head>
  <title>India Map</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Welcome to the India Map</h1>

  <div id="search-container">
    <input type="text" id="search-input" placeholder="Search for a place">
    <button onclick="search()">Search</button>
  </div>

  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkg0_6U9fvfmJZwCzhppGNkpPeg9Y-MOQ&callback=initMap" async defer></script>
  <script src="script.js"></script>
</body>
</html>
